<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <div class="list">
          <label class="item item-input">
            <input placeholder="Email" type="text" ng-model="inputRegister.email">
          </label>
          <label class="item item-input">
            <input placeholder="Nama" type="text" ng-model="inputRegister.nama">
          </label>
          <label class="item item-input">
            <input placeholder="Password" type="password" ng-model="inputRegister.password">
          </label>
          <label class="item item-input">
            <input placeholder="No Telpon" type="number" ng-model="inputRegister.noTelpon">
          </label>
          <ion-list>
            <ion-radio ng-model="choice" ng-value="'PELANGGAN'">Pelanggan</ion-radio>
            <ion-radio ng-model="choice" ng-value="'OJEK'">Supir</ion-radio>
          </ion-list>
          <label class="item">
            <button ng-click="prosesRegister(inputRegister, choice)" class="button button-block button-positive" type="submit">Register</button>
          </label>
        </div>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar>
    <h1 class="title">
      <button ng-click="signIn()" class="button button-clear button-positive">
        Log In
      </button>
    </h1>
  </ion-footer-bar>
</ion-modal-view>
